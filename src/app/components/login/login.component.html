<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Bem Vindo!</mat-card-title>
      </mat-card-header>
  
      <form #form="ngForm" class="example-form" (ngSubmit)="form.valid && onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>Usuário</mat-label>
            <input matInput [formControl]="userFormControl" placeholder="usuario">
            <mat-error *ngIf="userFormControl.hasError('required')">
                Usuário é <strong>obrigatório</strong>
              </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Senha</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl" placeholder="Senha">
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                Senha é <strong>obrigatória</strong>
              </mat-error>
          </mat-form-field>
        </mat-card-content>
          
          <button mat-raised-button color="primary" class="btn-block" [disabled]="userFormControl.invalid || passwordFormControl.invalid" >Entrar</button>
      
          <div class="register-link">
            <a mat-button routerLink="register" routerLinkActive="active" class="btn-block">Cadastrar-se</a>
          </div>
          
      </form>
    </mat-card>

  </div>
