<h2 mat-dialog-title>Cargos Pretendidos</h2>
<mat-dialog-content class="mat-typography">
    <form #form="ngForm" class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Cargo</mat-label>
            <mat-select [(ngModel)]="cadRole.roleID" [formControl]="selectRoleControl" name="selectRole" >
                <mat-option *ngFor="let role of roles" [value]="role.id">{{role.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="selectRoleControl.invalid"  cdkFocusInitial (click)="onSubmit()">Salvar</button>
</mat-dialog-actions>
