<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" #sidenav opened position="start">
        <mat-selection-list #actions [multiple]="false">
            <span class="side-bar-logo"></span>
            <mat-list-option>
                <mat-icon mat-list-icon>insert_drive_file</mat-icon>
                <div mat-line>
                    <a mat-button routerLink="candidate" routerLinkActive="active" class="btn-block">Currículo</a>
                </div>
            </mat-list-option>
            <mat-list-option>
                <mat-icon mat-list-icon>settings</mat-icon>
                <div mat-line>
                    <a mat-button routerLink="configuration" routerLinkActive="active" class="btn-block">Configurações</a>
                </div>
            </mat-list-option>
          </mat-selection-list>
    
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            ATS Project
            <span class="toolbar-spacer"></span>
            <a mat-button (click)="onLogout()">Sair</a>
        </mat-toolbar>

        <job-opportunities opportunities="opportunities" teste="variavel"></job-opportunities>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
